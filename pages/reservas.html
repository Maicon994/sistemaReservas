<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Quarto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
        <div id="header-container"></div>
        <div id="caixa-lista">
  
        <h2> Realizar sua reserva</h2> <br>  
        <label for="nome"> Seu Nome:</label><br>
        <input type="text" id="nome">
        <br><br>
        <label for="idade"> Sua Idade:</label> <br>
        <input type="number" id="idade">
        <br><br>
        <label for="quantiaPessoas"> Quantidade de pessoas:</label> <br>
        <input type="number" id="quantiaPessoas">
        <br><br>
        <label for="quartoDesejado"> Quarto Desejado:</label><br>
        <select id="quartoDesejado">
            <option value="quarto1">Quarto 1</option>
            <option value="quarto2">Quarto 2</option>
            <option value="quarto3">Quarto 3</option>
        </select>
        <br><br>
        <label for="dataEntrada"> Data de Entrada:</label> <br>
        <input type="date" id="dataEntrada">
        <br><br>
        <label for="dataSaida"> Data de Saída:</label> <br>
        <input type="date" id="dataSaida">
        <br><br>    
        <label for="telefone"> Seu Telefone para contato</label> <br>
        <input type="tel" id="telefone">
        <br><br>
        <label for="email"> Seu E-mail para contato:</label> <br>
        <input type="email" id="email">
        <br><br>
        <label for="cpf"> Seu CPF:</label> <br>
        <input type="text" id="cpf">
        <br><br>
       <label for="observacoes"> Observações:</label> <br>
        <textarea id="observacoes" rows="4" cols="30"></textarea>
        <br><br>
        <button id="btnEnviar">Cadastrar</button>
    </div>

    <script src="./../js/reservas.js" type="module"> </script>
   <script>
        document.addEventListener("DOMContentLoaded", async function() {
        const response = await fetch('../componentes/header.html');
        const headerHTML = await response.text();
        document.getElementById('header-container').innerHTML = headerHTML;
    });
    </script>
</body>
